{% extends 'base.html' %}
{% block content %}
<h1>Simplified Debts</h1>

<table style="border-collapse: collapse; width: 100%;">
  <thead>
    <tr>
      <th style="text-align: left; padding: 8px;">From</th>
      <th style="text-align: left; padding: 8px;">To</th>
      <th style="text-align: right; padding: 8px;">Amount (Â£)</th>
      <th style="text-align: center; padding: 8px;">Settled?</th>
    </tr>
  </thead>
  <tbody>
    {% for debt in debts %}
      <tr>
        <td style="padding: 8px;">{{ debt[0]}}</td>
        <td style="padding: 8px;">{{ debt[1]}}</td>
        <td style="padding: 8px; text-align: right;">{{ "%.2f"|format(debt[2]) }}</td>
        <td style="padding: 8px; text-align: center;">
          <input type="checkbox">
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<p><a href="{{ url_for('home') }}">Back to Home</a></p>
{% endblock %}
