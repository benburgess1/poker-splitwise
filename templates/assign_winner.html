{% extends 'base.html' %}
{% block content %}
<h2>Assign Winnings for {{ game.name }}</h2>

<form method="post">
  {% for player in game.players %}
    <label>{{ player }}'s share (%):</label>
    <input type="number" name="{{ player }}" step="0.01" min="0" max="100" value="{{ game.winnings.get(player, '') }}"><br>
  {% endfor %}
  <br>
  <button type="submit">Save Winnings</button>
</form>

<p style="margin-top: 1em;">
  <a href="{{ url_for('game_detail', game_id=game_id) }}">Back to Game</a>
</p>
{% endblock %}
