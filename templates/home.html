{% extends 'base.html' %}
{% block content %}
<h1>Poker Games</h1>

<ul>
  {% for game in games %}
    <li>
      <a href="{{ url_for('game_detail', game_id=game.id) }}">{{ game.name }}</a>
    </li>
  {% endfor %}
</ul>

<p><a href="{{ url_for('new_game') }}">Create a New Game</a></p>
{% endblock %}
